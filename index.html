<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>IH Characters</title>
</head>
<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">
      <div class="character-info">
        <div class="name">Character Name</div>
        <div class="occupation">Character Occupation</div>
        <div class="cartoon">Is a Cartoon?</div>
        <div class="weapon">Character Weapon</div>
      </div>
    </div>
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input type="text" id="character-id">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input type="text" id="character-id-delete">
        <button id="btn-delete-data">Delete one</button>
      </div>

    </section>
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="new-name">Name: </label>
          <input type="text" id="new-name">
        </div>
        <div class="field">
          <label for="new-occupation">Occupation: </label>
          <input type="text" id="new-occupation">
        </div>
        <div class="field">
          <label for="new-weapon">Weapon: </label>
          <input type="text" id="new-weapon">
        </div>
        <div class="field">
          <label for="new-cartoon">Is a Cartoon: </label>
          <input id="new-cartoon" type="checkbox">
        </div>
        <button id="btn-new-data">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="edit-character-id">ID: </label>
          <input type="text" id="edit-character-id">
        </div>
        <div class="field">
          <label for="edit-name">Name: </label>
          <input type="text" id="edit-name">
        </div>
        <div class="field">
          <label for="edit-occupation">Occupation: </label>
          <input type="text" id="edit-occupation">
        </div>
        <div class="field">
          <label for="edit-weapon">Weapon: </label>
          <input type="text" id="edit-weapon">
        </div>
        <div class="field">
          <label for="edit-cartoon">Is a Cartoon: </label>
          <input id="edit-cartoon" type="checkbox">
        </div>
        <button id="btn-update-data">Update</button>
      </form>
    </section>
  </section>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
</body>
</html>
